name: Run-Test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
    Run-Test:
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout repository
          uses: actions/checkout@v1
        - uses: actions/cache@v2
          id: cache
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirement.txt') }}
        - name: Install pip dependencies
          run: |
            pip install --upgrade pip
            pip install -r requirement.txt
            pip install django-robots
        - name: Run Test
          run: python -m robot --outputdir reports testcases/functional_tests
        - name: Run Robot Framework tests and generate report
          run: |
             echo "ROBOT_RC=$?" >> "$GITHUB_ENV"  
        - name: If Auto Test Pass Rate Not 100%, Job Will Fail
          if: env.ROBOT_RC != '0'
          run: |
            echo "Auto Test Pass Rate Not 100%, Please Check Test Result"
            exit 1
        - name: Publish test results
          uses: actions/upload-artifact@v2
          with:
            name: reports
            path: reports
            
    Generate_report:
      if: always()
      needs: [Run-Test]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Download reports
          uses: actions/download-artifact@v1
          with:
            name: reports
        - name: Send robot-test-results to commit
          uses: joonvena/robotframework-reporter-action@v2.1
          with:
            gh_access_token: ${{ secrets.GITHUB_TOKEN }}
